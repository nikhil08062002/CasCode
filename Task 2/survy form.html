<!DOCTYPE html>
<html>
<head>
	<title>College Survey Form</title>
	<link rel="stylesheet" type="text/css" href="survy form.css">
</head>
<body>
    <body>
        <script type="text/javascript" scr="survy form.js"></script>
    </body>
	<div class="container">
		<h1>College Admission Survey Form</h1>
		<form id="survey-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
			<label for="program">Program of Interest:</label>
			<select id="program" name="program" required>
				<option value="">Select Program</option>
				<option value="Computer Science">Computer Science</option>
				<option value="Business">Business</option>
				<option value="Engineering">Engineering</option>
				<option value="Psychology">Psychology</option>
			</select>
			<label for="level">Academic Level:</label>
			<select id="level" name="level" required>
				<option value="">Select Level</option>
				<option value="High School">High School</option>
				<option value="Undergraduate">Undergraduate</option>
				<option value="Graduate">Graduate</option>
			</select>
			<label for="Percentage">Percentage:</label>
			<input type="number" id="Percentage" name="gpa" min="60" max="98" step="10.0" required>
			<label for="Feedback">Feedback:</label>
			<textarea id="Feedback" name="Feedback" required></textarea>
			<button type="submit">Submit</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
